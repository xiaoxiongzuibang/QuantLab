<!-- templates/workspace.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuantLab - Stock Price Chart</title>
</head>
<body>
    <h1>WorkSpace</h1>
    <form method="post">
        <label for="stock">Stock Ticker:</label>
        <input type="text" name="stock" id="stock" placeholder="例如 TSLA" required>
        <br><br>
        <label for="days">Date Range:</label>
        <input type="number" name="days" id="days" placeholder="例如 100" required>
        <br><br>
        <button type="submit">Generate</button>
    </form>
    
    <!-- 如果有图像数据，则显示图像 -->
    {% if image_data %}
    <h2>Stock Price Chart</h2>
    <img src="data:image/png;base64,{{ image_data }}" alt="Stock Price Chart">
    {% endif %}
</body>
</html>
